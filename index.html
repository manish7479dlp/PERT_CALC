<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERT_CALC</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <h1 id="title">PERT - CALCULATOR</h1>
    <div class="activityInputContainer">
        <label>Enter Total number of Activity</label>
        <label id="errorMessage">Please Enter Activity Number</label>
        <input id="activityInput" type="number" placeholder="Act Num">
        <button onclick="getActivityNumber()">Generate</button>
    </div>

    <div class="inputDataTable">
        <table id="dataInputTable">
            <caption>PERT Input Field<caption>
                <tr>
                    <th style="font-size: 3rem;" rowspan="2">Activity</th>
                    <th colspan="3">Extimated Duration in Weeks</th>
                </tr>
            <tr style="background-color: transparent;">
                <th>Optimistic ( t<sub>o</sub> )</th>
                <th>MostLikely ( t<sub>m</sub> )</th>
                <th>Pessimistic ( t<sub>p</sub> )</th>
            </tr>


        </table>
    </div>

    <div id="answerContainer">


        <div class="partialAnswerTable" id="partialAnswerTable">
            <table id="dataInputTable" class="calculationteandtpTable">


            </table>

        </div>


        <div class="partialAnswerTable">

            <table id="calculationOfForwardAndBackwardMoment">

            </table>

        </div>

        <div class="partialAnswerTable">
            <h1 id = "criticalPathTitle">Critical Path</h1>
            <p id="criticalPathContainer"></p>
        </div>

    </div>
</body>

</html>
